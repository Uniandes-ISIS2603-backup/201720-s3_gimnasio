
        <div class = "container-fluid">
            <h1>Agregar una Maquina</h1>
            <form ng-submit="createMaquina()" name = "maquina">
                <div class="row">
                <label>Informacion:</label>  
                <input ng-model="descripcionMaquina"/>
                </div>
                <div class="row">
                <input  type="submit" value="Save" class="btn btn-default btn-sm"/>
                <a class="btn btn-default btn-sm" ui-sref="maquinasList">Cancel</a>
            </form>
            
        </div>
