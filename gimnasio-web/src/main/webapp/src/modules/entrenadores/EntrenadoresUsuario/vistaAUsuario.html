<div>

    <div class="col-md-4">
        <br>
        <br>
        <br>
        <br>
        <img width="50%" height="50%" src="{{usuarioActual.imagen}}"><br>
        <div > <label> Usuario:</label> {{usuarioActual.nombre}}</div>
        <div> <label> genero:</label> {{usuarioActual.genero2}}</div>
        <div> <label> fecha de nacimiento: </label> {{usuarioActual.fechaDeNacimiento|date: 'yyyy-MM-dd'}}</div>
        <button class="btn btn-danger" onclick="history.back()" ><span class="glyphicon glyphicon-arrow-left"></span> Regresar</button>

    </div>
    <div class="col-md-8">
        <div id="container" ></div>
    </div>
    <button type="button" class="btn btn-info col-md-12" data-toggle="collapse" data-target="#historial">Historial <span class="glyphicon glyphicon-chevron-down"></span></button>
    <div id="historial" class="collapse">
        <div><h1>Historial:</h1></div>

        <table class="table container-fluid">
            <thead>
                <tr>
                    <th>id</th>
                    <th>fecha</th>
            
                    <th> <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ui-sref="estadocreate({UsId: usuarioActual.id, valid:true})"><span class="glyphicon glyphicon-plus"></span> Crear estado</button></th>
                </tr>
            </thead>
            <tbody ng-repeat="x in usuarioActual.estados"  >
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.fecha|date:'yyyy-MM-dd'}}</td>
                    <td>
                        <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ui-sref="medidaList({UsuariosId: usuarioActual.id ,estadoID: x.id,valid: true})" ><span class="glyphicon glyphicon-check"></span> Ver detalle</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div>

    </div>
    <button type="button" class="btn btn-info col-md-12" data-toggle="collapse" data-target="#ob">Objetivos<span class="glyphicon glyphicon-chevron-down"></span></button>
    <div id="ob" class="collapse">
        <div><h1>Objetivos:</h1></div>
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>tipo</th>
                    <th>descripcion</th>
                </tr>
            </thead>
            <tbody ng-repeat="x in usuarioActual.objetivos">
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.tipo}}</td>
                    <td>{{x.descripcion}}</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
