<div> <label> Estudiante:</label> {{usuarioActual.nombre}}</div>
<div> <label> genero:</label> {{usuarioActual.genero}}</div>
<div> <label> fecha de nacimiento: </label> {{usuarioActual.fechaDeNacimiento|date: 'yyyy-MM-dd'}}</div>

<div><h1>Historial:</h1></div>

<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>fecha</th>
        <th> <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-plus"></span> Crear estado</button></th>
      </tr>
    </thead>
    <tbody ng-repeat="x in usuarioActual.estados">
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.fecha|date:'yyyy-MM-dd'}}</td>
        <td>
                     <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-check"></span> Ver detalles</button>
        </td>
      </tr>
    </tbody>
  </table>
<div><h1>Objetivos:</h1></div>
 <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>tipo</th>
        <th>descripcion</th>
      </tr>
    </thead>
    <tbody ng-repeat="x in usuarioActual.objetivos">
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.tipo}}</td>
        <td>{{x.descripcion}}</td>
      </tr>
    </tbody>
  </table>
