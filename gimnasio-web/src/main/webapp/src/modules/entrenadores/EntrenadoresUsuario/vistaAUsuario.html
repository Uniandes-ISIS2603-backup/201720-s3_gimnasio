<div>
<div> <label> Estudiante:</label> {{usuarioActual.nombre}}</div>
<div> <label> genero:</label> {{usuarioActual.genero}}</div>
<div> <label> fecha de nacimiento: </label> {{usuarioActual.fechaDeNacimiento}}</div>

<div><h1>Historial:</h1></div>

<table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>fecha</th>
        <th> <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ui-sref=""><span class="glyphicon glyphicon-plus"></span> Crear estado</button></th>
      </tr>
    </thead>
    <tbody ng-repeat="x in usuarioActual.estados">
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.fecha}}</td>
        <td>
                     <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ui-sref=""><span class="glyphicon glyphicon-check"></span> Ver detalles</button>
        </td>
      </tr>
    </tbody>
  </table>
<div><h1>Objetivos:</h1></div>
 <table class="table">
    <thead>
      <tr>
        <th>id</th>
        <th>tipo</th>
        <th>descripcion</th>
      </tr>
    </thead>
    <tbody ng-repeat="x in usuarioActual.objetivos">
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.tipo}}</td>
        <td>{{x.descripcion}}</td>
      </tr>
    </tbody>
  </table>

<div><h1>Rutinas:</h1></div>
 <table class="table">
    <thead>
      <tr>
         <th>id</th>
        <th>fecha Inicio</th>
        <th>Fecha Fin</th>
      </tr>
    </thead>
    <tbody ng-repeat="x in usuarioActual.rutinas">
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.fechaInicio}}</td>
        <td>{{x.fechaFinal}}</td>
        <td>
         <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ui-sref="instanciasList({usuariosId:usuarioActual.id, rutinaId:x.id})"><span class="glyphicon glyphicon-check"></span> Ver detalles</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
