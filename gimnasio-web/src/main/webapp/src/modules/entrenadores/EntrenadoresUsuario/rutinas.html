 <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#rut">Rutinas  <span class="glyphicon glyphicon-chevron-down"></span></button>
 <div id="rut" class="collapse">
 <div><h1>Rutinas:</h1></div>
 <table class="table">
    <thead>
      <tr>
         <th>id</th>
        <th>fecha Inicio</th>
        <th>Fecha Fin</th>
      </tr>
    </thead>
    <tbody ng-repeat="x in usuarioActual.rutinas">
      <tr>
        <td>{{x.id}}</td>
        <td>{{x.fechaInicio|date:'yyyy-MM-dd'}}</td>
        <td>{{x.fechaFinal|date:'yyyy-MM-dd'}}</td>
        <td>
         <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ui-sref="instanciasList({usuariosId:usuarioActual.id, rutinaId:x.id})"><span class="glyphicon glyphicon-check"></span> Ver detalles</button>
        </td>
      </tr>
               <button id="{{$index}}-detalles" class="btn btn-default btn-sm" ui-sref ="createRutina"><span class="glyphicon glyphicon-plus"></span> agregar Rutina</button>

    </tbody>
  </table>
</div>
