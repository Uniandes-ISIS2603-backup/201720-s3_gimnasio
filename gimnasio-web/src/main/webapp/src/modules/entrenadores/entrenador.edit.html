<div class = "container-fluid">
            <h1>Editar Un Entrenador</h1>
            <form ng-submit="editarEntrenador()">
                <div class="row">
                <label>nombre:</label>  
                <input ng-model="nombreEntrenador" >
                </div>
                <div class="row">
                <label>documento:</label>  
                <input ng-model="documentoEntrenador">
                </div>
                <div class="row">
                <label>Fecha de nacimiento:</label>  
                <input type="date" placeholder="DD/MM/YYYY" ng-model="fechaEntrenador">
                </div>
                <input  type="submit" value="Save" class="btn btn-default btn-sm">
                <a class="btn btn-default btn-sm" ui-sref="entrenadoresList">Cancel</a>
            </form>
            
        </div>
