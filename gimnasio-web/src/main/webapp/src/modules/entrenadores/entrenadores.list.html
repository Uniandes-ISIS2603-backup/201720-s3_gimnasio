<div>
    <div ng-repeat="entrenador in entrenadorRecords" style="display: inline-block ; width: 30%;height: 30%;" >
        <div class ="thumbnail" style=" color: black; background: white;width: 90%; border-color: black; border-width: 7px; border-style: double">
            <img width="20%" height="20%" src="resources/images/ent.png">
            <div class="row">
                <label>Id:</label> {{entrenador.id}}
            </div>
            <div class="row">
                <label>Nombre:</label> {{entrenador.name}}
            </div>
            <div class="row">
                <label>Documento:</label> {{entrenador.documento}}
            </div>
            <div class="row">
                <label>Edad:</label> {{entrenador.edad}} aÃ±os
            </div>
            <div class="row">
                <button id="{{$index}}-delete-btn" class="btn btn-danger" ui-sref="entrenadorDelete({entrenadorid : entrenador.id})"><span class="glyphicon glyphicon-minus"></span> Eliminar</button>
                <button id="{{$index}}-edit-btn" class="btn btn-info" ui-sref="entrenadorEdit({entId : entrenador.id})"><span class="glyphicon glyphicon-pencil"></span> editar</button>
                <button id="{{$index}}-usuarios" class="btn btn-success" ui-sref="EntrenadorUsuarios({Eid : entrenador.id, e:entrenador })"><span class="glyphicon glyphicon-check"></span> Ver usuarios</button>
            </div>
        </div>
    </div>
    <div>
        <button id="createEntrenador-btn" class="btn btn-info" ui-sref="createEntrenador" style=" margin-bottom: 30px"><span class="glyphicon glyphicon-plus-sign"></span> Crear Entrenador</button>
    </div>
</div>
