<div class="col-md-4">
    <div class="container-fluid">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading"><label id="createEjercicio">Maquinas</label></div>
                <div class="panel-body">
                    <form ng-submit="createEjemaquina()" name="ejemaquina">
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="ejemaquinaId" class="col-sm-3">maquina:</label>
                                
                                <select id="ejemaquinaId" required ng-model="ejemaquinaId" class="col-lg-5">
                                    <option ng-repeat="x in ejemaquinasRecords" value="{{x.id}}">{{x.descripcion}}</option>
                                </select>
                                
                                <input ng-show="ejemaquina.$valid" type="submit" value="add" class="btn btn-success"/>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
