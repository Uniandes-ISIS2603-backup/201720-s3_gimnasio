<div class="container-fluid" >
    <div class="container-fluid" style="height: 170px; overflow-y: auto; margin-bottom:10px; margin-top: 10px">
        <table class="table table-condensed" style="border-color: black">
            <tbody>
                <tr ng-repeat="ejemaquina in ejemaquinasRecords">
                    <td id="{{$index}}-Descripcion">{{ejemaquina.descripcion}}</td>
                    <td id="{{$index}}-actions">
                        <a class="btn btn-danger btn-sm" ui-sref="ejemaquinaDelete({ejemaquinaId: ejemaquina.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-group">
        <div class="btn-block">
            <a class="btn btn-info" ui-sref="ejemaquinasCreate">
                <span class="glyphicon glyphicon-plus-sign"></span>asociar otra maquina al ejercicio
            </a>
        </div>
        <br>
    </div>
</div>
