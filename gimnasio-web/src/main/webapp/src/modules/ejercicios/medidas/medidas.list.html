<div class="container-fluid" >
    <div class="container-fluid" style="height: 170px; overflow-y: scroll; margin-bottom:10px; margin-top: 10px">
        <table class="table table-condensed" style="border-color: black">
            <tbody>
                <tr ng-repeat="ejemedida in ejemedidasRecords">
                    <td id="{{$index}}-Descripcion">{{ejemedida.descripcion}}</td>
                    <td id="{{$index}}-actions">
                        <a class="btn btn-danger btn-sm" ui-sref="ejemedidaDelete({ejemedidaId: ejemedida.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="btn-group">
        <div class="btn-block">
            <a class="btn btn-info" ui-sref="ejemedidasCreate">
                <span class="glyphicon glyphicon-plus-sign"></span>asociar otra medida al ejercicio
            </a>
        </div>
        <br>
    </div>
</div>
