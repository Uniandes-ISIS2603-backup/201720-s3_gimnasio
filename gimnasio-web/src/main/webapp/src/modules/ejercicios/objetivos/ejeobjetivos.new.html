<div class="col-md-4">
    <div class="container-fluid">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading"><label id="createEjercicio">Objetivos</label></div>
                <div class="panel-body">
                    <form ng-submit="createEjeobjetivo()" name="ejeobjetivo">
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="ejeobjetivoId" class="col-sm-3">objetivo:</label>
                                
                                <select id="ejeobjetivoId" required ng-model="ejeobjetivoId" class="col-lg-5">
                                    <option ng-repeat="x in ejeobjetivosRecords" value="{{x.id}}">{{x.tipo}}</option>
                                </select>
                                
                                <input ng-show="ejeobjetivo.$valid" type="submit" value="add" class="btn btn-success"/>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
