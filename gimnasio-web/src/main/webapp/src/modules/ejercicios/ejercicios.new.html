<div class="col-md-9">
    <div class="container-fluid">
        <br>
        <div class="panel-group">
            <div class="panel panel-primary" style="border-color: #212021; color: black;background-image: url(resources/images/image.png)">
                <div class="panel-heading" style="background-color: #212021"><label ng-if="!edit" id="createEjercicio">nuevo Ejercicio</label>
                    <label ng-if="edit" id="editEjercicio">editar ejercicio</label></div>
                <div class="panel-body">
                    <form ng-submit="createEjercicio()" name="ejercicio">
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="ejercicioDescricpion" class="col-sm-3" style="color: whitesmoke">Nombre:</label>
                                <input id="ejercicioDescricpion" required ng-model="ejercicioDescricpion" class="col-sm-8"/>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="ejercicioExplicacion" class="col-sm-3" style="color: whitesmoke">Explicacion:</label>
                                <textarea id="ejercicioExplicacion" required ng-model="ejercicioExplicacion" class="col-sm-8"></textarea>
                                <label for="ejercicioDescricpion" class="col-sm-3" style="color: whitesmoke">(video)</label>
                                <input id="ejercicioDescricpion" required ng-model="ejercicioVideo" class="col-sm-8"/>
                            </div>
                        </div>
                       
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="ejercicioExplicacion" class="col-sm-3" style="color: whitesmoke">Pasos:</label>
                                <textarea id="ejercicioExplicacion" ng-model="ejercicioPasos" class="col-sm-8" style="height: 100px"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="form-group">
                                <label for="ejercicioTipo" class="col-sm-3" style="color: whitesmoke">Tipo:</label>
                                <select id="ejercicioTipo" required ng-model="ejercicioTipo" class="ng-pristine ng-valid ng-empty ng-touched">
                                    <option label="NO_PERTENECE" value="NO_PERTENECE" selected>NO_PERTENECE</option>
                                    <option label="AEROBICOS" value="AEROBICOS">AEROBICOS</option>
                                    <option label="ANEAROBICOS" value="ANEAROBICOS">ANEAROBICOS</option>
                                    <option label="FLEXIBILIDAD" value="FLEXIBILIDAD">FLEXIBILIDAD</option>
                                    <option label="EQUILIBRIO" value="EQUILIBRIO">EQUILIBRIO</option>
                                    <option label="FLEXIBILIDAD" value="FLEXIBILIDAD">RELAJACION</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <div class="form-group col-sm-12">
                                <input ng-show="ejercicio.$valid" type="submit" value="Save" class="btn btn-success"/>
                                <a class="btn btn-info" ui-sref="ejercicios_list">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
