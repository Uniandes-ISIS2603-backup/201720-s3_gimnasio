<div class = "container-fluid">
    <h1>Agregar un Ejercicio Hecho</h1>
        <form ng-submit="createEjercicioHecho()" name = "ejercicioHecho">
            <div class="row">
                <label>Fecha:</label>  
                <input type="date" placeholder="DD/MM/YYYY" ng-model="fechaEjercicioHecho"/>
            </div>
            <div class="row">
                <label>Series reales realizadas:</label>  
                <input ng-model="seriesEjercicioHecho"/>
            </div>
            <div class="row">
                <input  type="submit" value="Save" class="btn btn-default btn-sm"/>
                <a class="btn btn-default btn-sm" ui-sref="ejercicioHechoList">Cancel</a>
                </form>            
            </div>
</div>
