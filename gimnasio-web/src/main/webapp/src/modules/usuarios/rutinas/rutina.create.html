<div class = "container-fluid">
            <h1>Crear una rutina</h1>
            <form ng-submit="createRutina()" name = "rutina">
                <div class="row">
                <label>Fecha de inicio:</label>  
                <input type="date" placeholder="DD/MM/YYYY" ng-model="fechaInicio"/>
                </div>
                <label>Fecha de final:</label>  
                <input type="date" placeholder="DD/MM/YYYY" ng-model="fechaFinal"/>
                </div>
                <input  type="submit" value="Save" class="btn btn-default btn-sm"/>
                <a class="btn btn-default btn-sm" ui-sref="rutinasList">Cancel</a>
            </form>
            
        </div>
