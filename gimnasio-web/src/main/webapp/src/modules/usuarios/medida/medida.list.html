<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <body>

        <div class="container-fluid">

            <thead>
                <tr>

                    <th>Descripcion</th>
                     <th>Unidad</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="medidas in medidaRecords">

                <td id="{{$index}}-Unidad">{{medidas.unidad}}</td>
                   
                   
            </tbody>
        </table>
    </div>
