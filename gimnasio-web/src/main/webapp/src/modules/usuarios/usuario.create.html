<div class = "container-fluid">
    <h1>Crear un usuario</h1>
    <form ng-submit="createUsuario()" name = "usuario">
        <div class="row">
            <label>Nombre:</label>  
            <input ng-model="nombreUsuario"/>
        </div>
        <div class="row">
            <label>Genero:</label>  
            <select id="ejercicioTipo" required ng-model="genero" class="ng-pristine ng-valid ng-empty ng-touched">
                <option label="Femenino" value="0" selected>Femenino</option>
                <option label="Masculino" value="1">Masculino</option>
            </select>
        </div>
        <div class="row">
            <label>Fecha de nacimiento:</label>  
            <input type="date" placeholder="DD/MM/YYYY" ng-model="fechaUsuario"/>
        </div>
        <input  type="submit" value="Save" class="btn btn-default btn-sm"/>
        <a class="btn btn-default btn-sm" ui-sref="usuariosList">Cancel</a>
    </form>

</div>
