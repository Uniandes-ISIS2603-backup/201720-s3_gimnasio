<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <body>
    <h1>Estados</h1>
    
         <h2>Agregar Estado</h2> 
         <form ng-submit="createEstado()" name = "estado">
         <h5>Fecha de toma</h5>
            <input type="date" placeholder="YYYY/MM/DD" required ng-model="fechaEstado">
            </br>
            
            </br>
            
           <input type="submit" value="Agregar  " class="btn btn-info btn-sm"/>
            </br>
            </br>
           </form>  
        <div class="container-fluid">   
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Agregar</th>
                    <th>Eliminar</th>
                   
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="estados in estadosRecords">
                     <td id="{{$index}}-Fecha">{{estados.fecha}}</td>
                     <td  id="{{$index}}-Agregar"> <a class="btn btn-info" ui-sref="medidaList"><span class="glyphicon glyphicon-plus-sign"></span> Agregar medida</a></td>
                     <td  id="{{$index}}-Eliminar"> <a class="btn btn-info" ng-click="ctrl.deleteRecord(estados.id)"><span class="glyphicon glyphicon-minus-sign"></span> eliminar</a></td>
            </tbody>
        </table>
    </div>
   </body>
</html>
