<div class="col-md-10">
    <div class="container-fluid">
        <table class="table table-condensed" >
            <thead>
                <tr>
                    <th><div class="h4" style="text-transform: uppercase">Objetivo</div></th>    
                    <th><div class="h4" style="text-transform: uppercase">Descricion</div></th>
                    <th><a class="btn btn-info" ui-sref="objetivosCreate">
                            <span class="glyphicon glyphicon-plus-sign"></span>nuevo
                        </a></th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="objetivo in objetivosRecords">
                    <td id="{{$index}}-Tipo"><b><a ui-sref="objetivoDetail({objetivoId: objetivo.id})">{{objetivo.tipo}}</a></b></td>
                    <td id="{{$index}}-Descripcion">{{objetivo.descripcion}}</td> 
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ui-sref="objetivoUpdate({objetivoId: objetivo.id})"><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="objetivoDelete({objetivoId: objetivo.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
