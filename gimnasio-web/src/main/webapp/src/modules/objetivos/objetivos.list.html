<div class="col-md-10">
    <div class="container-fluid">
        <table class="table table-condensed" >
            <thead>
                <tr>
                    <th><div class="h3" style="text-transform: uppercase">Objetivo</div></th>    
                    <th><div class="h3" style="text-transform: uppercase">Descricion</div></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="objetivo in objetivosRecords">
                    <td id="{{$index}}-Tipo"><b><a ui-sref="objetivoDetail({objetivoId: objetivo.id})">{{objetivo.tipo}}</a></b></td>
                    <td id="{{$index}}-Descripcion">{{objetivo.descripcion}}</td> 
                    <td id="{{$index}}-actions">
                        <a class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-edit"></span></a>
                        <a class="btn btn-danger btn-sm" ui-sref="objetivoDelete({objetivoId: objetivo.id})"><span class="glyphicon glyphicon-trash"></span></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-3" role="group" aria-label="First group">
                <a class="btn btn-info"><span class="glyphicon glyphicon-plus-sign"></span> Crear Objetivo</a>
            </div>
        </div>
    </div>
</div>
