<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createAuthor">Create new Objetivo</label>
                <label ng-if="edit" id="editAuthor">Edit Author</label></div>
            <div class="panel-body">
                <form ng-submit="createObjetivo()" name="author">
                    <div class="form-group row">
                        <div class="form-group col-md-10">
                            <label for="objetivoTipo" class="col-sm-2">Nombre:</label>
                            <input id="objetivoTipo" required ng-model="objetivoTipo" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-10">
                            <label for="objetivoDescripcion" class="col-sm-2">Descripcion:</label>
                            <textarea id="objetivoDescripcion" required ng-model="objetivoDescripcion" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="objetivosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
